<div class="main" id="main">
  <!-- TITOLO -->
  <div class="pagetitle">
    <h1>Product registry</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item">Product registry</li>
      </ol>
    </nav>
  </div>

  <!-- CONTENUTO -->
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <!-- Card title -->
            <h5 class="mb-0 card-title">Product registry</h5>
          </div>
        </div>
        <!-- Datatables section, define here @Input -->
        <app-datatable-section
          [columnDefs]="datatatableColumnDefs"
          [paginationService]="datatablePaginationService"
          [buttons]="datatatableButtons"
          [selection]="datatatableSelection">
        </app-datatable-section>
        <!-- Close page -->
        <a href="/" class="btn btn-secondary">Chiudi</a>
      </div>
    </div>
  </section>
</div>
