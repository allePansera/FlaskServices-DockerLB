<!-- login.component.html -->

<div>
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="user__id">User ID:</label>
      <select id="user__id" formControlName="user__id">
        <option *ngFor="let user of users" [value]="user.user__id">{{ user.username }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="user_pwd">Password:</label>
      <input type="password" id="user_pwd" formControlName="user_pwd">
    </div>
    <button type="submit">Login</button>
  </form>
  <br>
  <div *ngIf="login_error_descr" style="color: red;">{{ login_error_descr }}</div>
</div>
