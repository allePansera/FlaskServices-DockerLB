<div class="main" id="main">
  <!-- TITOLO -->
  <div class="pagetitle">
    <h1>Lista Articoli</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/homePage">Home</a></li>
        <li class="breadcrumb-item">Pagine di Esempio</li>
        <li class="breadcrumb-item active">Berta Test</li>
      </ol>
    </nav>
  </div>

  <!-- CONTENUTO -->
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <!-- Titolo della card -->
            <h5 class="mb-0 card-title">Elenco Articoli</h5>

            <!-- Button to clear selection -->
            <div class="row mb-3">
              <div class="col-auto btn-group">
                <button class="btn btn-outline-primary" (click)="openModal()"><i class='bx bx-edit' ></i></button>
                <button class="btn btn-outline-secondary" (click)="clearSelection()"><i class='bx bx-select-multiple'></i></button>
              </div>
            </div>

            <!-- AG Grid Angular Component -->
            <ag-grid-angular
              style="width: 100%; height: 500px"
              id="ag-grid"
              class="ag-theme-alpine datatable"
              [columnDefs]="columnDefs"
              [defaultColDef]="defaultColDef"
              [rowData]="rowData$"
              [rowSelection]="'multiple'"
              [animateRows]="false"
              (gridReady)="onGridReady($event)"
              (cellClicked)="onCellClicked($event)"
            ></ag-grid-angular>

          </div>
        </div>

        <a href="/homePage" class="btn btn-secondary">Chiudi</a>
      </div>
    </div>
  </section>

  <!-- Large Modal -->
  <div class="modal fade" id="modaleDocenti" tabindex="-1" aria-hidden="true" data-toggle="modal">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
      <div class="modal-content">

        <!-- modal header -->
        <div class="modal-header">
          <h5 class="modal-title" id="titoloModale">Nuovo docente</h5>
          <button
            type="button"
            class="btn-close"
            onclick="exit_modal('#modaleDocenti')"
            aria-label="Esci"
          ></button>
        </div>

        <!-- modal body -->
        <div class="modal-body">
          <form id="formDocenti" autocomplete="off" method="post" novalidate>
            <input type="text" [formGroup]="formAutomobili">
          </form>
        </div>

        <!-- modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary"
                  onclick="exit_modal('#modaleDocenti')">
            Esci
          </button>
          <button type="submit" class="btn btn-primary" id='submitButton'
                  name='submitButton'>
            Salva
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
